<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
    <style>
    h1{
    color:brown;
    font-size:80px ;
    }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #greetingOutput {
            margin-top: 20px;
            font-size: 1.5em;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>GREETING MESSAGE</h1>
    <p>PLEASE ENTER YOUR GREETING:</p>

    <form id="greetingForm">
        <input type="text" id="greetingInput" placeholder="Type your greeting here" required>
        <button type="submit">SUBMIT</button>
    </form>

    <div id="greetingOutput"></div>

    <script>
        // Function to handle the form submission
        document.getElementById('greetingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the value from the input field
            var greetingMessage = document.getElementById('greetingInput').value;

            // Display the greeting message on the page
            document.getElementById('greetingOutput').innerText = greetingMessage;

            // Clear the input field after submission
            document.getElementById('greetingInput').value = '';
        });
    </script>

</body>
</html>

    <h2>Simple Addition Calculator</h2>

    <button onclick="calculateSum()">Add</button>
    
    <div 2 id="result"></div 2>

    <script>
        function calculateSum() {
            // Get value from input fields
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';

            }

            // Calculate the sum

<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Even or Odd Checker</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkEvenOrOdd()">Check</button>
    <p id="y"></p>

    <script>
      function checkEvenOrOdd() {
          // Get the value from the input field
          const number = document.getElementById('numberInput').value;

          // Check if the number is even or odd using modulus operator
          const isEven = number % 2 === 0;

          // Display the result
          const resultElement = document.getElementById('y');
          if (isEven) {
              resultElement.innerText = `${number} is an even number.`;
          } else {
              resultElement.innerText = `${number} is an odd number.`;
          }
      }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<h2>Age Validator</h2>
<label for="age">Enter your age:</label>
<input type="number" id="age" min="0" placeholder="Age" required>
<button onclick="checkAge()">Check if Adult</button>

<p id="z"></p>

<script>
    function checkAge() {
        // Get the input value
        const age = document.getElementById('age').value;

        // Ensure that the input is a number
        if (age === '' || isNaN(age)) {
            document.getElementById('z').innerText = "Please enter a valid age.";
            return;
        }

        // Convert the input to a number
        const ageNumber = Number(age);

        // Check if the age is 18 or older
        if (ageNumber >= 18) {
            document.getElementById('z').innerText = "You are an adult.";
        } else {
            document.getElementById('z').innerText = "You are not an adult.";
        }
    }
</script>

</body>
